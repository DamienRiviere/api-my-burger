default:
    suites:
        default:
            contexts:
                - FeatureContext:
                - DoctrineContext:
                        doctrine: '@doctrine'
                        kernel: '@kernel'
                        encoder: '@security.user_password_encoder.generic'
                        em: '@doctrine.orm.entity_manager'
                - CustomRestContext
                - behatch:context:json
                - behatch:context:browser
                - rdx\behatvars\BehatVariablesContext
    extensions:
        Behat\Symfony2Extension:
            kernel:
                bootstrap: features/bootstrap/bootstrap.php
                class: App\Kernel
        Behat\MinkExtension:
            sessions:
                default:
                    symfony2: ~
        Behatch\Extension: ~
        rdx\behatvars\BehatVariablesExtension: ~
